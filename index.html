<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz game about Brainy Quiz">
    <title>Love Quiz</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--link to connect style sheet to html file-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Fisrt page elemet log in-->
    <!--Error was in statment, used chatGPT to Debugging, and was one extra </div> next to username-form -->
    <div id="username-form">
        <!--header for first page-->
        <h1 class="first-h1">Brainy Quiz </h1>
        <form id="form">
            <!--label for player to enter there name before questions display-->
            <label for="username" class="first-enter"></label>
            <input type="text" id="username" name="username" maxlength="20" placeholder="Enter Your Name" pattern="[A-Za-z]+" title="Please enter letters only." required><br>
            <button type="submit" id="btn">Start Quiz</button>
        </form>
    </div>

   <!--second page questions page-->
    <div id="quiz-container" class="app" style="display: none;">
        <!--header for second page-->
        <h1>Brainy Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question area</h2>
            <div id="answer-buttons" class="btn-container">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <!--element for timer-->
            <div id="timer"></div>
        </div>
        <!--button for next question-->
        <button id="next-btn" class="btn">Next</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
